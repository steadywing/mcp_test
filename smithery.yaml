name: mcp-test
version: 1
description: "테스트입니다."

startCommand:
  type: stdio
  configSchema:
    type: string
    required: "OPENAI_API_KEY"
    properties:
      OPENAI_API_KEY:
        type: string
        description: "OPENAI_API_KEY"
  commandFunction: |-
    (config) => ({
      command: "python",
      args: ["/src/05_MCP_docker/server_stdio.py"],
      env: {
        OPENAI_API_KEY: config.OPENAI_API_KEY,
      }
    })

build:
  type: "docker"
  dockerfile: "./Dockerfile"
  dockerBuildPath: "."